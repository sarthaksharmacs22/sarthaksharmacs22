<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean UI Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /* Navbar */
        
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        /* Image Container */
        
        .image-container {
            background-image: url('https://source.unsplash.com/random/1600x800');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
        }
        
        .image-container .text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            font-size: 30px;
        }
        /* Paragraph Section */
        
        .paragraph-section {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        /* Cards Section */
        
        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Images in Single Row */
        
        .image-row {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .image-row img {
            width: 30%;
            border-radius: 10px;
        }
        /* Text with Hover Buttons */
        
        .button-section {
            text-align: center;
            padding: 20px;
        }
        
        .button-section button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button-section button:hover {
            background-color: #007BFF;
            color: white;
        }
        /* Footer */
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Image Container -->
    <div class="image-container">
        <div class="text">Centered Text on Image</div>
    </div>

    <!-- Paragraph Section -->
    <div class="paragraph-section">
        <p>This is a paragraph section that comes after the image container. It can have a description or information relevant to the page.</p>
    </div>

    <!-- Cards Section -->
    <div class="cards-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
    </div>

    <!-- Images in a Row -->
    <div class="image-row">
        <img src="https://source.unsplash.com/random/400x300" alt="Random Image 1">
        <img src="https://source.unsplash.com/random/400x300" alt="Random Image 2">
        <img src="https://source.unsplash.com/random/400x300" alt="Random Image 3">
    </div>

    <!-- Button Section -->
    <div class="button-section">
        <p>Some text with buttons:</p>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>

    <!-- Footer -->
    <footer>
        This is the footer with some text.
    </footer>

</body>

</html>
